<div class="row">
  <div class="offset-2 col-8 question-wrapper" [class.first]="first">
    <div class="row">
      <div class="col question" (click)="toggleQuestion();">
        {{text}}
      </div>
    </div>
    <div class="row">
      <div class="col answer" *ngIf="show">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
